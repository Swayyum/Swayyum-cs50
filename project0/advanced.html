<!DOCTYPE html>
<html lang="advanced search">
<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" type="text/css" href="search.css">
</head>
<body>
  <div id="search-container">
    <div id="nav-links">
      <a href="index.html">Google Search</a>
    </div>
    <form action="https://www.google.com/search" method="GET">
      <div id="advanced-search">
        <div class="advanced-search-row">
          <label>Find pages with…</label>
          <label>
            <input type="text" name="all" placeholder="all these words">
          </label>
        </div>
        <div class="advanced-search-row">
          <label>Find pages with…</label>
          <label>
            <input type="text" name="exact" placeholder="this exact word or phrase">
          </label>
        </div>
        <div class="advanced-search-row">
          <label>Find pages with…</label>
          <label>
            <input type="text" name="any" placeholder="any of these words">
          </label>
        </div>
        <div class="advanced-search-row">
          <label>Find pages with…</label>
          <label>
            <input type="text" name="none" placeholder="none of these words">
          </label>
        </div>
      </div>
      <div id="buttons">
        <input type="submit" value="Advanced Search" id="advanced-search-button">
      </div>
    </form>
  </div>
</body>
</html>
