<!DOCTYPE html>
<html lang="Images">
<head>
  <title>Google Image Search</title>
  <link rel="stylesheet" type="text/css" href="search.css">
</head>
<body>
  <div id="search-container">
    <form action="https://www.google.com/images" method="GET">
      <label for="search-bar"></label><input type="text" id="search-bar" name="q" placeholder="Google Image Search" autofocus>
      <div id="buttons">
        <input type="submit" value="Google Image Search" id="search-button">
        <a href="index.html">Google Search</a>
      </div>
    </form>
  </div>
</body>
</html>
